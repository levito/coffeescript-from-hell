<!DOCTYPE html><html><head><title>Coffeescript from hell</title><link rel="stylesheet" href="css/style.css"><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui"></head><body><button class="btn" id="share-code">Share Link</button><aside class="panel sidepanel"><pre id="output" class="area output"></pre></aside><aside class="panel errorpanel"><span class="trigger"><span class="line top"></span> <span class="line middle"></span> <span class="line bottom"></span> <span class="line left"></span></span><div id="warnings" class="area output warning"></div></aside><div class="panel editorpanel"><textarea autofocus="true" class="area input" id="input" placeholder="enter code here..."></textarea><div id="statusbar" class="statusbar"><span id="cursor-position" class="cursor-position">1,1</span> "<span id="file-name">New File</span>" <span id="total-lines">0</span>L, <span id="total-chars">0</span>C</div></div><script src="js/bundle.min.js"></script></body></html>
